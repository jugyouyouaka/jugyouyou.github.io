<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Address Plot with Travel Radius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* 背景色を設定 */
        }
        #map, #results, #suitScreen, #inputScreen {
            display: none;
        }
        #titleScreen {
            text-align: center;
            margin: 0;
            padding: 20px;
            position: absolute; /* 絶対配置に変更 */
            top: 20%; /* 画面の中央より少し上に配置 */
            transform: translateY(-20%); /* 垂直に中央から少し上に移動 */
        }
        #map {
            height: 300px; /* スマホの画面サイズに合わせた高さ */
            width: 100%;
        }
        #titleScreen img {
            width: 90%; /* ロゴ画像を調整 */
            max-width: 500px; /* 最大幅を設定 */
            margin: 0 auto; /* 中央揃え */
            display: block;
        }
        button {
            padding: 15px 25px; /* ボタンのサイズを大きく */
            font-size: 18px; /* フォントサイズを大きく */
            margin: 15px auto; /* ボタンの中央揃え */
            cursor: pointer;
            border: none;
            background-color: #007bff; /* ボタンの背景色を設定 */
            color: #fff; /* ボタンの文字色を設定 */
            border-radius: 5px; /* ボタンの角を丸くする */
            width: 90%; /* 幅を90%に設定 */
            max-width: 400px; /* 最大幅を設定 */
            box-sizing: border-box; /* パディングとボーダーを含める */
        }
        button:hover {
            background-color: #0056b3; /* ホバー時の背景色 */
        }
        h1, h2 {
            font-size: 24px;
            margin: 15px 0;
        }
        #inputScreen h2 {
            margin-top: 20px; /* タイトルの上にスペースを追加 */
        }
        label, input, span {
            display: block;
            margin: 15px 0; /* 要素間のマージンを増やす */
            font-size: 18px; /* フォントサイズを大きく */
        }
        #inputScreen label {
            display: flex;
            align-items: center;
            margin: 10px 0; /* ラベルの上下にスペースを追加 */
        }
        #inputScreen #timeRange {
            width: 90%; /* スライダーの幅を広げる */
            margin: 10px auto;
            -webkit-appearance: none; /* デフォルトのスタイルをリセット */
            height: 8px; /* スライダーの高さを設定 */
            background: #ddd; /* スライダーの背景色 */
            border-radius: 5px; /* スライダーの角を丸くする */
        }
        #inputScreen #timeRange::-webkit-slider-thumb {
            -webkit-appearance: none; /* デフォルトのスタイルをリセット */
            width: 25px; /* サムの幅 */
            height: 25px; /* サムの高さ */
            background: #007bff; /* サムの背景色 */
            border-radius: 50%; /* サムを丸くする */
            cursor: pointer; /* サムをクリック可能にする */
        }
        #inputScreen #timeRange::-moz-range-thumb {
            width: 25px; /* サムの幅 */
            height: 25px; /* サムの高さ */
            background: #007bff; /* サムの背景色 */
            border-radius: 50%; /* サムを丸くする */
            cursor: pointer; /* サムをクリック可能にする */
        }
        #inputScreen .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-top: 20px; /* チェックボックスとラベルの間にスペースを追加 */
        }
        #inputScreen #tollRoads {
            transform: scale(1.5); /* チェックボックスを1.5倍に拡大 */
            margin-right: 10px; /* チェックボックスとラベルの間隔を追加 */
        }
        #placeList, #history {
            padding: 0;
            list-style: none;
            font-size: 16px; /* フォントサイズを調整 */
            margin: 10px;
        }
        #placeList li, #history li {
            margin-bottom: 10px;
        }

        /* デスクトップ向けのスタイル調整 */
        @media (min-width: 768px) {
            #titleScreen img {
                width: 70%; /* デスクトップでのロゴ画像のサイズ */
            }
            button {
                max-width: 200px; /* デスクトップでのボタンの最大幅 */
            }
        }
    </style>
</head>
<body>
    <div id="titleScreen">
        <img src="logo.png" alt="Logo">
        <h1>Google Maps Address Plot</h1>
        <button onclick="startApp()">始める</button>
    </div>

    <div id="inputScreen">
        <h2>所要時間と有料道路の選択</h2>
        <label for="timeRange">所要時間（分）:</label>
        <input type="range" id="timeRange" min="0" max="120" step="10" value="60" onchange="updateTimeDisplay()">
        <span id="timeDisplay">60分</span>
        <div class="checkbox-wrapper">
            <label for="tollRoads">有料道路を使用する:</label>
            <input type="checkbox" id="tollRoads">
        </div>
        <button id="proceedButton" onclick="proceedToMap()" style="display: none;">次へ</button>
    </div>

    <div id="map"></div>
    <button id="confirmLocation" style="display:none;" onclick="confirmLocation()">現在地を確定</button>

    <div id="results">
        <h2>円内の場所</h2>
        <ul id="placeList"></ul>
        <div id="history"></div> <!-- 履歴表示用の要素 -->
        <button onclick="goBackToMap()">地図に戻る</button>
        <button onclick="redirectToHiLo()">次へ</button>
    </div>
    
    <div id="suitScreen" class="hidden">
        <h2>絵柄を選んでください</h2>
        <div id="selectedPlace"></div>
    </div>

    <!-- Google Maps API -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJw4noENWRPZcLapoJ1VN-UQ45LJQI90Y&callback=initMap">
    </script>
    <script src="app.js"></script>
</body>
</html>
