<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High & Low Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .text-overlay {
            position: absolute;
            bottom: 20%; /* 文字を緑の机の上に配置するための調整 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            const gifDuration = 3000; // GIFの再生時間をミリ秒で設定 (例: 3秒)
            setTimeout(function() {
                window.location.href = 'high_low.html'; // 「high_low.html」にリダイレクト
            }, gifDuration);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>High & Low Game</h1>
        <img src="HighLow.gif" alt="High & Low Animation">
        <div class="text-overlay">あなたのカードが<br>ディーラーより<br>高いか低いかを<br>えらんでください</div>
    </div>
</body>
</html>
